<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ColorFun — Aprender a Colorear</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/app.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f7f7f9}
    .container{max-width:1100px;margin:24px auto;padding:18px;background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .workspace{display:flex;gap:18px}
    .palette{width:160px;border-right:1px solid #eee;padding-right:12px}
  .colors{display:flex;flex-wrap:wrap;gap:6px;margin:12px 0;max-width:200px}
  .color{width:30px;height:30px;border-radius:50%;border:2px solid #e0e0e0;cursor:pointer;position:relative;box-shadow:0 2px 4px rgba(0,0,0,.1);transition:transform .15s ease, box-shadow .15s ease}
  .color:hover{transform:scale(1.12);box-shadow:0 4px 10px rgba(0,0,0,.18)}
  .color.active{outline:3px solid #222;box-shadow:0 0 0 3px rgba(0,0,0,.15)}
  .eraser-btn{margin-top:8px;padding:8px 10px;border-radius:24px;background:#fff;border:2px solid #ffb3b3;color:#c62828;font-weight:600;cursor:pointer;display:flex;align-items:center;gap:6px;box-shadow:0 2px 6px rgba(0,0,0,.12);transition:background .2s,border-color .2s}
  .eraser-btn:hover{background:#ffecec;border-color:#ff8080}
  .eraser-icon{width:16px;height:16px;display:inline-block;background:linear-gradient(135deg,#ff9a9e,#fecfef);border-radius:4px}
    .canvas{flex:1;padding:8px}
    #svgContainer svg{max-width:100%;height:auto;border:1px dashed #ddd;background:#fff}
    #controls{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    button, select, input{padding:6px 8px;border-radius:6px;border:1px solid #ddd;background:#fff}
    .region{transition:fill .12s linear}
    .badge{padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid transparent}
    .badge.guide{background:#ffe8cc;border-color:#ffbb66;color:#8a4b00}
    .badge.glow{background:#e6f0ff;border-color:#99bbff;color:#003e99}
  </style>
</head>
<body>
  <div class="container">
    <h1>ColorFun — Aprender a Colorear
      <span th:if="${guide}" class="badge guide">Guía ON</span>
      <span th:if="${glow}" class="badge glow">Brillo ON</span>
    </h1>

    <form method="get" action="/drawing" id="controls">
      <label for="level">Nivel:</label>
      <select id="level" name="level">
        <option th:selected="${selectedLevel==null or selectedLevel=='easy'}" value="easy">Fácil</option>
        <option th:selected="${selectedLevel=='medium'}" value="medium">Medio</option>
        <option th:selected="${selectedLevel=='hard'}" value="hard">Avanzado</option>
      </select>

      <label><input type="checkbox" name="guide" th:checked="${guide}" /> Modo guía</label>
      <label><input type="checkbox" name="glow" th:checked="${glow}" /> Efecto brillo</label>

      <button type="submit">Nuevo dibujo</button>
    </form>

    <div class="workspace">
      <aside class="palette">
        <h3>Paleta</h3>
        <div class="colors" id="dynamicPalette"></div>
        <button id="eraser" class="eraser-btn" type="button"><span class="eraser-icon"></span> Borrar</button>
      </aside>

      <main class="canvas">
        <div id="svgContainer" th:utext="${drawing.svgContent}"></div>
      </main>
    </div>
  </div>
</body>
</html>
